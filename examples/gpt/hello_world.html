<html>

<head>
  <link rel="icon" type="image/png" href="/favicon.png">
  <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
  <!-- <script async src="//acdn.adnxs.com/prebid/not-for-prod/1/prebid.js"></script> -->
  <script type="text/javascript" src="../../build/dev/prebid.js" async></script>
  <script>

    var div_1_sizes = [[300, 250], [300, 600]];
    var div_2_sizes = [[728, 90], [970, 250]];

    var PREBID_TIMEOUT = 1000;

    var adUnits = [
      {
        code: '/603/Defy_Media/Alloy.com/desktop-leaderboard-bottom-728x90',
        mediaTypes: {
          banner: {
            sizes: div_2_sizes,
          },
        },
        bids: [
          {
            bidder: 'appnexus',
            params: {
              placementId: 13144370,
            },
          },
        ],
      },
      {
        code: '/603/Defy_Media/Alloy.com/desktop-rectangle-top-300x250',
        mediaTypes: {
          banner: {
            sizes: div_1_sizes,
          },
        },
        bids: [
          {
            bidder: 'appnexus',
            params: {
              placementId: 13144370,
            },
          },
        ],
      },
    ];

    // ======== DO NOT EDIT BELOW THIS LINE =========== //
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
    googletag.cmd.push(function () {
      googletag.pubads().disableInitialLoad();
    });

    var DEFY_PB = DEFY_PB || {};
    DEFY_PB.que = DEFY_PB.que || [];

    DEFY_PB.que.push(function () {
      DEFY_PB.setConfig({
        debug: true
      });
      DEFY_PB.addAdUnits(adUnits);
      DEFY_PB.requestBids({
        bidsBackHandler: initAdserver,
      });
    });

    function initAdserver() {
      if (DEFY_PB.initAdserverSet) return;
      DEFY_PB.initAdserverSet = true;
      googletag.cmd.push(function () {
        DEFY_PB.que.push(function () {
          DEFY_PB.setTargetingForGPTAsync();
          googletag.pubads().refresh();
        });
      });
    }

    setTimeout(function () {
      initAdserver();
    }, PREBID_TIMEOUT);

    googletag.cmd.push(function () {
      googletag
        .defineSlot('/603/Defy_Media/Alloy.com/desktop-rectangle-top-300x250', div_1_sizes, 'div-1')
        .addService(googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    });

    googletag.cmd.push(function () {
      googletag
        .defineSlot('/603/Defy_Media/Alloy.com/desktop-leaderboard-bottom-728x90', div_2_sizes, 'div-2')
        .addService(googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    });


  </script>

</head>

<body>
  <h2>Basic Prebid.js Example</h2>
  <h5>Div-1</h5>
  <div id='div-1'>
    <script type='text/javascript'>
      googletag.cmd.push(function () {
        googletag.display('div-1');
      });

    </script>
  </div>
  <h5>Div-2</h5>
  <div id='div-2'>
    <script type='text/javascript'>
      googletag.cmd.push(function () {
        googletag.display('div-2');
      });

    </script>
  </div>
</body>

</html>
